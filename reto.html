
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="cabecero">
        <nav>
            <a href="https://www.aluracursos.com">
                <img class="logo" src="Logo.png">
            </a>
        </nav>
    </header>

    
    <section class="container">
        <h1 class="box_entrada">
            <input class="box" type="text" id="texto" placeholder="Escribe el texto aquí"><br><br>

            <p>
                <button onclick="encriptarTexto()">Encriptar</button>
                <button onclick="desencriptarTexto()">Desencriptar</button><br><br>
            </p>
        </h1>
            
    <form name="columna2" class="box_salida">
        
        <textarea class="box" id="resultado" rows="4" cols="50" readonly placeholder="aqui el resultado"></textarea>
        <button id="copyButton"> Copiar </button>
    </form>
    </section>
    <script src="encriptador.js"></script>
</body>
</html>
